<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>




    <div class="calculator">
        <input type="text" id="screen" disabled>
        <div class="keypad">
            <div class="column">
                <button class="color" onclick="appendToScreen('(')">(</button>
                <button class="graycolor" onclick="appendToScreen('7')">7</button>
                <button class="graycolor" onclick="appendToScreen('4')">4</button>
                <button class="graycolor" onclick="appendToScreen('1')">1</button>
                <button class="color" onclick="appendToScreen('.')">.</button>
            </div>
            <div class="column">
                <button class="color" onclick="appendToScreen(')')">)</button>
                <button class="graycolor" onclick="appendToScreen('8')">8</button>
                <button class="graycolor" onclick="appendToScreen('5')">5</button>
                <button class="graycolor" onclick="appendToScreen('2')">2</button>
                <button class="graycolor" onclick="appendToScreen('0')">0</button>
            </div>
            <div class="column ansgroup">
                <button onclick="ans()" class="color">ans</button>
                <button class="graycolor" onclick="appendToScreen('9')">9</button>
                <button class="graycolor" onclick="appendToScreen('6')">6</button>
                <button class="graycolor" onclick="appendToScreen('3')">3</button>
                <button class="color" onclick="plusMinus()">±</button>

            </div>
            <div class="column">
                <button class="color" onclick="deleteLastCharacter()">del</button>
                <button class="color" onclick="modulo()">%</button>
                <button class="color" onclick="appendToScreen('*')">*</button>
                <button class="color" onclick="appendToScreen('+')">+</button>

            </div>
            <div class="column">
                <button class="color" onclick="clearScreen()">clear</button>

                <button class="color" onclick="squareRoot()">√</button>
                <button class="color" onclick="appendToScreen('/')">/</button>
                <button class="color" onclick="appendToScreen('-')">-</button>
                <button class="enter" onclick="calculate()">ENTER</button>

            </div>
            
        </div>
        </div>
    <script src="js/script.js"></script>
</body>
</html>
